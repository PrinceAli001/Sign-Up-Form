<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="bg-and-image">
            <div id="logo-and-word">
                <img src="Images/logo.webp" alt="nature">
                <span id="nature">NATURE</span>
            </div>
        </div>
        <div id="form-div">
            <div id="text">
                <p id="first-line">Begin your journey of self tranformation with us. This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p id="second-line">You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <div class="input">
                    <label for="fnamne">FIRST NAME</label>
                    <input type="text" id="fnamne" name="firstname" placeholder="Steve" required>
                </div>
                <div class="input">
                    <label for="lnamne">LAST NAME</label>
                    <input type="text" id="lnamne" name="lastname" placeholder="Rojers" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="joe@yourmail.com" name="email">
                </div>
                <div class="input motion">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" min="11" max="11" placeholder="xxx-xxx-xxx" name="tel">
                </div>
                <div class="input motion">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" placeholder="Setno90" class="error" minlength="6" maxlength="12" name="password" required>
                </div>
                <div class="input motion">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" placeholder="Setno90" class="error" minlength="6" maxlength="12" name="confirm-password" required>
                </div>
                <button id="bt">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
